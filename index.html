<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Homework 2</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h1></h1>
          <p class="date"></p>
          <hr />
          <div class="row">
            <div class="col-2"></div>
            <div class="col-4">
              <img src="images/Snow.svg" alt="snow weather" class="large-img" />
            </div>
            <div class="col-4">
              <h2></h2>

              <p>
                <span id="description"></span> <br />
                Humidity: <span id="humidity"></span>% <br />
                Wind: <span id="wind"></span>km/hr
              </p>
            </div>
            <div class="col-2"></div>
          </div>
          <hr />
          <div class="row">
            <div class="col-1"></div>
            <div class="col-2">
              <h3>Mon</h3>
              <img src="images/Sunny.svg" alt="cloudy" />
              <p class="small">
                High: 3° <br />
                Low: -1°
              </p>
            </div>
            <div class="col-2">
              <h3>Tue</h3>
              <img src="images/Cloudy.svg" alt="cloudy" />
              <p class="small">
                High: -2° <br />
                Low: -5°
              </p>
            </div>
            <div class="col-2">
              <h3>Wed</h3>
              <img src="images/Rain.svg" alt="cloudy" />
              <p class="small">
                High: 5° <br />
                Low: -1°
              </p>
            </div>
            <div class="col-2">
              <h3>Thu</h3>
              <img src="images/Snow.svg" alt="cloudy" />
              <p class="small">
                High: -10° <br />
                Low: -20°
              </p>
            </div>
            <div class="col-2">
              <h3>Fri</h3>
              <img src="images/Partly Cloudy.svg" alt="cloudy" />
              <p class="small">
                High: 1° <br />
                Low: -8°
              </p>
            </div>
            <div class="col-1"></div>
          </div>

          <div class="card-footer">
            <form>
              <label for="search" class="label">Change City</label>
              <input
                type="search"
                name="search"
                id="search"
                placeholder="Search for city"
              />
              <input type="submit" class="submit" />
              <button class="current" id="current-location-button">
                Current
              </button>
            </form>
          </div>
        </div>
      </div>
      <a href="https://github.com/SnehaXello/weather-app">Open source code</a>
    </div>
    <script src="index.js"></script>
  </body>
</html>
